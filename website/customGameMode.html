<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.js" integrity="sha512-2rUSTSAeOO02jF6eBqENNqPs1EohenJ5j+1dgDPdXSLz9nOlrr8DJk4zW/lDy8rjhGCSonW3Gx812XJQIKZKJQ==" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/screen.css">
    <script src="scripts/script.js"></script>
    <title>Panna 360</title>
</head>
<body>
    <div class="container">
        <div class="item player1">
            <div class="stopwatch c-stopwatch-margin">               
                <span class="time" id="display">00:00:00</span>      
            <div>
            <div class="c-grid-buttons">
                <div>
                    <input type="button"  class= "btn c-button-small js-btn-1" value="1"/>
                    <input type="button"  class= "btn c-button-small js-btn-2" value="2"/>
                    <input type="button"  class= "btn c-button-small js-btn-3" value="3"/>
                    <input type="button"  class= "btn c-button-small js-btn-4" value="4"/>
                </div>
                <div>
                    <input type="button"  class= "btn c-button-small js-btn-5" value="5"/>
                    <input type="button"  class= "btn c-button-small js-btn-6" value="6"/>
                    <input type="button"  class= "btn c-button-small js-btn-7" value="7"/>
                    <input type="button"  class= "btn c-button-small js-btn-8" value="8"/>
                </div>
                
            </div>
            <input type="button"  class= "btn c-button js-stop-game" value="STOP GAME"/>
        </div>
    </div>
    <script>
        function timeToString(time) {
            let diffInHrs = time / 3600000;
            let hh = Math.floor(diffInHrs);
          
            let diffInMin = (diffInHrs - hh) * 60;
            let mm = Math.floor(diffInMin);
          
            let diffInSec = (diffInMin - mm) * 60;
            let ss = Math.floor(diffInSec);
          
            let diffInMs = (diffInSec - ss) * 100;
            let ms = Math.floor(diffInMs);
          
            let formattedMM = mm.toString().padStart(2, "0");
            let formattedSS = ss.toString().padStart(2, "0");
            let formattedMS = ms.toString().padStart(2, "0");
          
            return `${formattedMM}:${formattedSS}:${formattedMS}`;
          }
          
          // Declare variables to use in our functions below
          let startTime;
          let elapsedTime = 0;
          let timerInterval;
          
          // Create function to modify innerHTML
          function print(txt) {
            document.getElementById("display").innerHTML = txt;
          }
          
          // Create "start" and "pause"functions
          function start() {
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(function printTime() {
              elapsedTime = Date.now() - startTime;
              print(timeToString(elapsedTime));
            }, 10);
            showButton("PAUSE");
          }
         
          start();         
    </script>
</body>
